<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crear Cuenta</ion-card-title>
        <ion-card-subtitle>Complete los campos para registrarse</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input type="text" required [(ngModel)]="name" name="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel" required [(ngModel)]="phone" name="phone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-input 
              type="email"
              label="Correo Electronico"
              labelPlacement="floating"
              placeholder="Correo Electronico" 
              errorText="Ingrese un correo electronico valido"
              [(ngModel)]="email"
              email
              name="email"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" required [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" color="primary" [disabled]="registerForm.invalid">Registrar</ion-button>
        </form>

        <ion-button fill="clear" color="secondary" routerLink="/login">
          ¿Ya tienes una cuenta? Inicia sesión aquí
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
