<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesión</ion-card-title>
      <ion-card-subtitle>Ingresa las credenciales para el inicio de sesión</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-input 
              type="email"
              label="Correo Electronico"
              labelPlacement="floating"
              placeholder="Correo Electronico" 
              errorText="Ingrese un correo electronico valido"
              [(ngModel)]="email"
              email
              name="email"
              required>
            </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>  
      </ion-item>
      <ion-button (click)="login()" expand="block">Iniciar sesión</ion-button>
      <ion-text>
        <p>¿No tienes una cuenta? <a routerLink="/register">Registrarme</a></p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
